<div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div class="card" style="max-width: 500px; width: 100%; text-align: center;">
    <div style="display: flex; justify-content: center; margin-bottom: 1.5rem;">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--color-primary);">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
    </div>
    
    <h1>Sign In Required</h1>
    <p class="description">You need to sign in to access this application.</p>
    
    <button class="btn-primary" (click)="signIn()" style="width: 100%; margin-bottom: 1rem;">
      Sign In
    </button>
    
    <p class="description" style="margin-bottom: 0; font-size: 0.875rem;">
      If you don't have an account, please contact your administrator.
    </p>
  </div>
</div>
